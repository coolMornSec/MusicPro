<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>垂直居中table-cell</title>
		<style type="text/css">
			:root, body {
				width: 100%;
				height: 100%;
			}
			.container {
				position: relative;
				width: 600px;
				height: 500px;
				border: 1px solid #000;
				margin: 30px 50px;
				display: table-cell;
				text-align: center;
				vertical-align: middle;
				
			}
			.container > div {
				display: inline-block;
				width: 200px;
				height: 100px; 
				background-color: #009000;
			}


	
		</style>
	</head>

	<body>
		<h2>此时父类宽高必须为定值，且padding和margin都会失效</h2>
		<div class="container">
			<div class="item"></div>
		</div>
		
		
	</body>
</html>
