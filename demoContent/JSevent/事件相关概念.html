<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML时间处理程序</title>

	</head>
	<body>
		<div class="container">
			<div id="d1">
				<div id="d2">
					<div id="d3">
						<div id="d4" style="width: 100px; height: 100px; border: 2px solid #008000;"></div>
					</div>
				</div>
			</div>
		</div>
		<script>
			let d1 = document.getElementById('d1'),
				d2 = document.getElementById('d2'),
				d3 = document.getElementById('d3'),
				d4 = document.getElementById('d4');
		
			
			d1.addEventListener('click', function() {
				console.log('我是D1');
			}, false)
			d2.addEventListener('click', function() {
				console.log('我是D2');
			}, false)
			d3.addEventListener('click', function() {
				console.log('我是D3');
			}, false)
			d4.addEventListener('click', function(e) {
				console.log('我是D4');
			}, false)
			
			// true代表在事件捕获阶段触发事件
			// false代表在事件冒泡阶段触发事件
			// 大多数情况下都是将事件处理程序放在冒泡阶段

			// 	}
			// 	e.preventDefault();
			// 	console.log('我是D4');
			// }, false)
		</script>
	</body>
</html>
