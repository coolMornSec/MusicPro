<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button样式</title>
		<script src="../jquery-3.4.1.js"></script>
		<script src="../bootstrap.js"></script>
	</head>
	<style>
		.container {
			width: 400px;
			height: 300px;
			margin: 150px auto;
			text-align: center;
		}
		label {
			display: inline-block;
			width: 40px;
			height: 30px;
			border: 1px solid #009000;
			text-algin: center;
			line-height: 30px;
		}

		input[type="radio"]:checked + label {
			background-color: #009000;
			color: #fff;
		}
	</style>
	<body>
		
		<div class="container">
			<input type="radio" name="hh" id="yes" class="hidebush" hidden>
			<label for="yes">是</label>
			<input type="radio" name="hh" id="no" class="hidebush" hidden>
			<label for="no">否</label>
			
		</div>
		<script>
			
		</script>
	</body>
</html>
