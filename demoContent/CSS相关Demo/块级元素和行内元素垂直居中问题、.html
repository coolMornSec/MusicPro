<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行级元素和行内元素垂直居中</title>
		<style>

			.container {
				width: 500px;
				height: 400px;
				margin: 150px auto;
			}
			.test {
				height: 50px;
				line-height: 50px;
				font-size: 0px;
				font-family: "perpetua titling mt";
			}

			
			.left-title {
				display: inline-block;
				width: 6px;
				height: 24px;
				border-radius: 3px;
				background-color: #01c675;
				vertical-align: middle;
				margin-right: 18px;
			}
			
			.pol {
				font-size: 16px;
				font-weight: 600;
				vertical-align: middle;
			}

		</style>
	</head>
	<body>
		<div class="container">
	
			<div class="test">
				<span class="left-title"></span>
				<span class="pol">412825199403283739</span>
			</div>
			
		</div>
	</body>
</html>
