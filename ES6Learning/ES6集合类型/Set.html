<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Set</title>
	</head>
	<body>
		<h2>Set</h2>
		<script>
			// ES6新增数据解构Set, Set对象可以存储任何类型的数据（原始值或者引用值), 但是不能重复.
			// 特殊值判断:  除了NaN其余取的是 === 的结果
			// +0 和 -0  相等
			// undefined 和 undefined   相等
			// NaN 和 NaN   相等   (特例)
			// {} 和 {}    不相等	可重复添加
			console.log(+0 === -0); 	// true
			console.log(undefined === undefined); // true
			console.log(NaN === NaN); 	// false
			console.log({} === {});		// false
			// Set构造函数中需要放置可迭代对象
			// const s = new Set(iterable);
			// const s = new Set([1, 2, 4, 5, 6]);
			// console.log(s);
			const s1 = new Set('abcd');
			console.log(s1);
			
			// 操作方法
			// add() 在末尾添加数据
			s1.add(666);
			s1.add({});
			s1.add({});
			const obj = {a:1, b:2, c:3};
			s1.add(obj);
			s1.add('a');	// 无效
			console.log(s1);
			
			// delete() 删除指定数据
			s1.delete(0);		// Set没有下标 无效操作
			s1.delete('a')
			console.log(s1);
			
			// has() 判断Set中是否有该数据
			console.log(s1.has({}));		// false	由于每个对象都是不相等的,所以为false
			console.log(s1.has(obj));		// true	
			console.log(s1.has('b'));		// true
		</script>
	</body>
</html>
