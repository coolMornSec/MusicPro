<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Set</title>
	</head>
	<body>
		<h2>Set应用</h2>
		<script>
			//1、数组去重
			const arr = [1, 2, 4, 5, 6, 7, 5, 4, 3];
			const ar = [...new Set(arr)];
			console.log(ar); //去重后的数组

			//2、字符串去重
			let str = 'abcdefedc';
			let s = [...new Set(str)].join("");
			console.log(s); // 去重后的字符串


			//3 两个数组取交集, 并集, 差集
			const a1 = [11, 22, 44, 55, 66, 88, 99];
			const a2 = [23, 22, 33, 55, 77, 99, 34];
			// 1) 交集
			const tar1 = [...new Set(a1)];
			const s2 = new Set(a2);
			const cross = tar1.filter(item => s2.has(item));
			console.log('交集：', cross);
			
			// 2) 并集
			const sum = [...new Set(a1.concat(a2))];
			// const sum = new Set([...a1, ...a2]);
			console.log('并集：', sum);
			
			// 3) 差集
			const sc = new Set(cross);
			const differ = sum.filter(item => !sc.has(item));
			console.log('差集：', differ);
			
			const sc1 = new Set(a1);
			const sc2 = new Set(a2);
			
			const cj = sum.filter(item => sc1.has(item) && !sc2.has(item) || (!sc1.has(item) && sc2.has(item)) );
			console.log('差集：', cj);
		
		
		</script>
	</body>
